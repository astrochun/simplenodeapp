name: build
on: push
jobs:
  build:
    name: my job
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [12, 14]
    steps:
      - name: my first step
        env:
          MY_VAR: Hi there! my name is
          FIRST_NAME: Chun
          LAST_NAME: Ly
        run: echo $MY_VAR $FIRST_NAME $LAST_NAME
      - name: my second step
        if: success()
        run: echo "The previous step has finished successfully"
      - name: my third step
        uses: action/checkout@v1
        with:
          node-version: 12
